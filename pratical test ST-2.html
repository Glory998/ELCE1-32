<!DOCTYPE html>
<html>
<head>
<style>
table{
  border-collapse: collapse;
  width: 70%;
  margin: 40px auto;
  text-align: center;
  font-family: Arial;
}
th, td{
  border:1px solid #000;
  padding:10px;
}
th{
  background:#d3d3d3;
}
h2{
  text-align:center;
  font-family: Arial;
}
</style>
</head>
<body>

<h2>Class Time Table</h2>

<table>
  <tr>
    <th>Day</th>
    <th>9-10 AM</th>
    <th>10-11 AM</th>
    <th>11-12 PM</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>Maths</td>
    <td>Physics</td>
    <td>CS</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>English</td>
    <td>Maths</td>
    <td>Lab</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>CS</td>
    <td>Chemistry</td>
    <td>Maths</td>
  </tr>
</table>

</body>
</html>
