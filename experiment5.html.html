<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        </head>
        <body>
            </h2>Student Registration Form</h2>
            <form method="post" action="sumbit_registration.php">
            <label for="fullname">Full Name:</label><br>
            <input type="text" 
            id="fullname" name="fullname" placeholder="Enter your full name"required><br><br>
            <label
            for="email">Email:</label><br>
            <input type="email"
            id="email" name="email"
            placeholder="Enter your email" required><br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date"
        id="dob" name="dob"
        required><br><br>
        <label
        for="course" name="course"
        placeholder=""Enter course name"
        required><br><br>
        <input type="sumbit"
        value=""Register">
            </form>
        </body>
        </html>
