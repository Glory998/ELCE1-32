The<a> HTML element (or anchor element), with its href attribute, creats a hyperlink to web pages,files,
    email addresses,locations in the same page, or anything else a URL can address.
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <title>hyperlink in HTML</title>
            </head>
            <body>
                <hl>Hyperlink in HTML</hl>
            <!--Hyperlink Example-->
            <a href="https://www.facebook.com"target=" _blank"> This is a link</a>
            </body>
            </html>
