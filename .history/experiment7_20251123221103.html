
 <!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Navigation Example</title>
<style>
  /* container with border and some internal padding */
  .frame {
    border: 3px solid #333;
    margin: 20px auto;
    width: 95%;
    min-height: 140px;
    box-sizing: border-box;
    background: #fff;
  }

  /* top grey bar with centered title */
  .topbar {
    background: #dcdcdc; /* light grey */
    padding: 10px 0;
    text-align: center;
    border-bottom: 1px solid rgba(0,0,0,0.15);
    font-family: "Times New Roman", Georgia, serif;
    font-style: italic;
  }
  .topbar .title {
    font-size: 18px;
    color: #333;
  }
  .topbar .title .highlight {
    color: #d33; /* Website word in red-ish */
    font-weight: 700;
  }

  /* area containing the rows of buttons */
  .nav-area {
    padding: 18px 22px;
  }

  /* button base style used for both rows */
  .btn {
    display: inline-block;
    padding: 8px 12px;
    margin: 6px 8px 6px 0; /* space between buttons */
    font-family: "Georgia", "Times New Roman", serif;
    font-size: 15px;
    text-decoration: none;
    color: #0a2b4a;
    border-radius: 3px;
    border: 2px solid rgba(0,0,0,0.12);
    box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset;
    cursor: pointer;
    user-select: none;
  }

  /* first row style (light blue) */
  .btn.blue {
    background: #cfe8ff;
    color: #084b7a;
  }

  /* second row style (light green) */
  .btn.green {
    background: #9ff0b8;
    color: #0a5a2a;
  }

  /* small hover effect */
  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 6px rgba(0,0,0,0.12);
  }

  /* make the second row appear on next line (we'll use a simple wrapper) */
  .row {
    margin-bottom: 4px;
  }

  /* optional: keep everything left aligned inside nav-area (as in the image) */
  .nav-area { text-align: left; }
</style>
</head>
<body>

<div class="frame">
  <div class="topbar">
    <span class="title">My <span class="highlight">Website</span> Navigation</span>
  </div>

  <div class="nav-area">
    <div class="row">
      <a class="btn blue" href="#">Home</a>
      <a class="btn blue" href="#">About</a>
      <a class="btn blue" href="#">Services</a>
      <a class="btn blue" href="#">Contact</a>
    </div>

    <div class="row">
      <a class="btn green" href="#">Dashboard</a>
      <a class="btn green" href="#">Profile</a>
      <a class="btn green" href="#">Messages</a>
      <a class="btn green" href="#">Logout</a>
    </div>
  </div>
</div>

</body>
</html>
