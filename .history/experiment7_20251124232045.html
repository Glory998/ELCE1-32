<!DOCTYPE html>
<html>
<head>
<style>
.box{
  border:2px solid black;
  padding:0;
}
.top{
  background:#d3d3d3;
  text-align:center;
  padding:10px;
}
.top span{ color:red; }

.nav a{
  display:inline-block;
  padding:6px 10px;
  margin:4px;
  border:1px solid gray;
  text-decoration:none;
}
.blue{ background:#c7e5ff; }
.green{ background:#b7f7b7; }
</style>
</head>

<body>
<div class="box">
  <div class="top">
    <h3>My <span>Website</span> Navigation</h3>
  </div>

  <div class="nav">
    <!-- first row -->
    <a class="blue" href="#">Home</a>
    <a class="blue" href="#">About</a>
    <a class="blue" href="#">Services</a>
    <a class="blue" href="#">Contact</a>
    <br><br>
    <!-- second row -->
    <a class="green" href="#">Dashboard</a>
    <a class="green" href="#">Profile</a>
    <a class="green" href="#">Messages</a>
    <a class="green" href="#">Logout</a>
  </div>
</div>
</body>
</html>
