<!DOCTYPE html>
<html>
<head>
<style>

body{
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    gap: 80px;
    margin-top: 40px;
}

/* Block-Level Container */
.block-box{
    border: 3px solid #4c8cff;
    padding: 20px;
    border-radius: 12px;
    width: 180px;
}

.block-item{
    background: #dce9ff;
    padding: 18px;
    border: 2px solid #4c8cff;
    margin-bottom: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
}

/* Inline-Level Container */
.inline-box{
    border: 3px solid #ffbc47;
    padding: 20px;
    border-radius: 12px;
    display: inline-block;
}

.inline-item{
    background: #ffefd2;
    border: 2px solid #ffbc47;
    padding: 14px 25px;
    display: inline-block;
    border-radius: 10px;
    margin-right: 10px;
    font-weight: bold;
}

.title{
    text-align: center;
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
}

</style>
</head>
<body>

<!-- BLOCK LEVEL -->
<div>
    <div class="block-box">
        <div class="block-item">Box 1</div>
        <div class="block-item">Box 2</div>
        <div class="block-item">Box 3</div>
        <div class="block-item">Box 4</div>
    </div>
    <div class="title">Block-Level Element</div>
</div>


<!-- INLINE LEVEL -->
<div>
    <div class="inline-box">
        <span class="inline-item">Box 1</span>
        <span class="inline-item">Box 2</span>
        <span class="inline-item">Box 3</span>
        <span class="inline-item">Box 4</span>
    </div>
    <div class="title">Inline Element</div>
</div>

</body>
</html>
