<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:flex;
                justify-content:center;
                gap:30px;
                margin-top:40px;
            }
            .card{
                width:220px;
                padding:20px;
                text-align:center;
                background:#fff;
                border-radius:10px;
                box-shadow:0 0 10px #ccc;
                position:relative;
            }
            .circle{
                width:70px;
                height:70px;
                border-radius:50%;
                background:#007bff;
                color:white;
                display:flex;
                justify-content:center;
                align-items:center;
                font-weight:bold;
                position:absolute;
                top:-35px;
                left:50%
                transform:translateX(-50%);
            }
            </style>
            </head>
            <body>
                <div class="container">
                <div class="card">
                    <div class="circle">JK</div>
                    <h3>Jeet Kumar</h3>
                    <p>B.Tech-CSE<br>Roll No:21CS1007<br>1st Year</p>
                </div>
                <div class="card">
                    <div class="circle">RK</div>
                    <h3>Rohit Kumar</h3>
                    <p>B.tech-ECE<br>Roll No:21EC1009<br>1st Year</p>
                 </div>
                 </div>
                </body>
                </html>
