<!DOCTYPE html>
<html>
<head>
<title>Class Time Table</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}

table{
    border-collapse: collapse;
    width: 90%;
    margin: 40px auto;
    background: white;
}

caption{
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
}

th, td{
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}

th{
    background-color: #d3d3d3;
}

.break{
    background-color: #ffebcd;
    font-weight: bold;
}

.lab{
    background-color: #e6f7ff;
}
</style>

</head>

<body>

<table>
<caption>Class Time Table</caption>

<tr>
    <th>Day</th>
    <th>9-10</th>
    <th>10-11</th>
    <th>11-12</th>
    <th>12-1</th>
    <th>1-2</th>
    <th>2-3</th>
</tr>

<tr>
    <th>Monday</th>
    <td>Maths</td>
    <td>Physics</td>
    <td class="break">Break</td>
    <td>C Programming</td>
    <td class="lab">Lab</td>
    <td>English</td>
</tr>

<tr>
    <th>Tuesday</th>
    <td>English</td>
    <td>Maths</td>
    <td class="break">Break</td>
    <td>Electronics</td>
    <td class="lab">Lab</td>
    <td>Sports</td>
</tr>

<tr>
    <th>Wednesday</th>
    <td>Physics</td>
    <td>C Programming</td>
    <td class="break">Break</td>
    <td>Maths</td>
    <td>English</td>
    <td>Library</td>
</tr>

</table>

</body>
</html>
