<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: 1fr;   /* FIXED SINGLE COLUMN */
        gap: 20px;
        max-width: 400px;
        margin: auto;
    }

    .product {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
        width: 80px;
        margin-bottom: 10px;
    }

    .product h3 {
        margin: 10px 0;
    }

    .product p {
        color: #555;
        font-size: 14px;
    }

    .price {
        font-size: 18px;
        font-weight: bold;
        margin-top: 8px;
    }
</style>
</head>
