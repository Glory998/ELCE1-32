<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zomato | Online Food Ordering</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            background-color: #e23744;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Navigation */
        nav {
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            margin: 15px;
            color: #e23744;
            font-weight: bold;
        }

        /* Main Section */
        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .food-card {
            background-color: white;
            width: 230px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        .food-card img {
            width: 100%;
            border-radius: 8px;
        }

        .food-card button {
            background-color: #e23744;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Zomato</h1>
        <p>Order food online from your favorite restaurants</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Restaurants</a>
        <a href="#">Order Online</a>
        <a href="#">Login</a>
    </nav>

    <!-- Food Items -->
    <div class="container">

        <div class="food-card">
            <img src="https://via.placeholder.com/200">
            <h3>Pizza</h3>
            <p>₹299</p>
            <button>Order Now</button>
        </div>

        <div class="food-card">
            <img src="https://via.placeholder.com/200">
            <h3>Burger</h3>
            <p>₹149</p>
            <button>Order Now</button>
        </div>

        <div class="food-card">
            <img src="https://via.placeholder.com/200">
            <h3>Biryani</h3>
            <p>₹249</p>
            <button>Order Now</button>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Zomato | Online Food Ordering Website</p>
    </footer>

</body>
</html>
