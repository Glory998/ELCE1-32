<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                font-family:Arial,sans-serif;
                display:flex;
                justify-content:center;
                margin-top:40px;
            }
            .outer-box {
                width:90%;
                margin:30px auto;
                padding: 40px 20px;
                border:2px solid black;
                
            }
            .container{
                display:flex;
                justify-content:center;
                gap:40px;
                }
            .card{
                width:250px;
                padding:25px;
                text-align:center;
                background:#fff;
                border-radius:12px;
                box-shadow:0 4px 10px #ccc;
                }
            .circle{
                width:80px;
                height:80px;
                border-radius:50%;
                background:#007bff;
                color:white;
                display:flex;
                justify-content:center;
                align-items:center;
                font-weight:bold;
                margin:auto;
                font-size:20px;
               
            }
            .name{
                margin-top:12px;
                font-size: 18px;
                font-weight: bold;
            }
            </style>
            </head>
            <body>
                <div class="outer-box">
                <div class="container">
                <div class="card">
                    <div class="circle">JK</div>
                    <div class="name">Jeet Kumar</div>
                    <p>B.tech-CSE<br>Roll No:21CS100<br>1st Year</p>
                    </div>
                     <div class="card">
                    <div class="circle">AR</div>
                   <div class="name">Asha Rani</div>
                    <p>B.tech-IT<br>Roll No:21IT1012<br>1st Year</p>
                    </div> 
                    <div class="card">
                        <div class="circle">RK</div>
                        <div class="name">Rohit Kumar</div>
                        <p>B.Tech-ECE<br>Roll No:21EC1009<br>1st Year</p>
                    </div>
                    </div>
                    </body>
                    </html>
