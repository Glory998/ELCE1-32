<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Product Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #000;
            background: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 50px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        .price {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Responsive Product Grid</h2>

        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="">
                <h3>Product 1</h3>
                <p>High-quality item with great features.</p>
                <div class="price">₹499</div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/50" alt="">
                <h3>Product 2</h3>
                <p>Durable and stylish for daily use.</p>
                <div class="price">₹799</div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/50" alt="">
                <h3>Product 3</h3>
                <p>Lightweight and comfortable.</p>
                <div class="price">₹1,299</div>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/50" alt="">
                <h3>Product 4</h3>
                <p>Trendy design with premium quality.</p>
                <div class="price">₹999</div>
            </div>
        </div>
    </div>

</body>
</html>
