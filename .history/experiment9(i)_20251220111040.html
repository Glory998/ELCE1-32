<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-Commerce Website</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }

        .product {
            background-color: white;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }

        button {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f5ed7;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>

<body>

<header>
    <h1>My Shop</h1>
    <p>Simple E-Commerce Website</p>
</header>

<section class="products">
    <div class="product">
        <h3>Mobile Phone</h3>
        <p>Price: ₹15,000</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Laptop</h3>
        <p>Price: ₹45,000</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Headphones</h3>
        <p>Price: ₹2,000</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</section>

<footer>
    <p>© 2025 My Shop</p>
</footer>

<script>
    let cartCount = 0;

    function addToCart() {
        cartCount++;
        alert("Product added to cart! Total items: " + cartCount);
    }
</script>

</body>
</html>
