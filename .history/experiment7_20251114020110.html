<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            margin: 20px;
        }
        .product {
            background-color: white;
            border: 2px solid #ddd;
            width: 300px;
            padding: 15px;
            margin: auto;
            text-align: center;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        .price {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h2>ShopEasy</h2>
    <p>Soft, breathable cotton. Regular fit. Available in multiple colors</p>

</html>
