<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial;
  background:#f3f3f3;
  margin:0;
}
h2{text-align:center; margin:20px 0;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:20px;
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
  width:50px;
}

.price{
  font-weight:bold;
}
</style>
</head>

<body>

<h2>Responsive Product Grid</h2>

<div class="grid">
  <div class="card">
    <img src="https://via.placeholder.com/50">
    <h3>Product 1</h3>
    <p>High-quality item with great features.</p>
    <p class="price">₹499</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/50">
    <h3>Product 2</h3>
    <p>Durable and stylish for daily use.</p>
    <p class="price">₹799</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/50">
    <h3>Product 3</h3>
    <p>Lightweight & comfortable.</p>
    <p class="price">₹1299</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/50">
    <h3>Product 4</h3>
    <p>Trendy design with premium quality.</p>
    <p class="price">₹999</p>
  </div>
</div>

</body>
</html>
