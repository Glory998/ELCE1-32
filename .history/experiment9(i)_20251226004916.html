<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;   
      gap: 20px;
      max-width: 400px;            
      margin: auto;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Responsive Product Grid</h2>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/60">
      <h3>Product 1</h3>
      <p>High-quality item with great features.</p>
      <div class="price">₹499</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/60">
      <h3>Product 2</h3>
      <p>Durable and stylish for daily use.</p>
      <div class="price">₹799</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/60">
      <h3>Product 3</h3>
      <p>Lightweight and comfortable.</p>
      <div class="price">₹1,299</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/60">
      <h3>Product 4</h3>
      <p>Trendy design with premium quality.</p>
      <div class="price">₹999</div>
    </div>
  </div>

</body>
</html>
