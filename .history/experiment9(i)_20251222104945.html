<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Product Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        /* Grid Container */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Product Card */
        .product-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .product-card h2 {
            margin: 10px 0;
        }

        .product-card p {
            color: #555;
            font-size: 14px;
        }

        .price {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h1>Responsive Product Grid</h1>

<div class="product-grid">

    <div class="product-card">
        <img src="https://via.placeholder.com/80" alt="Product 1">
        <h2>Product 1</h2>
        <p>High-quality item with great features.</p>
        <div class="price">₹499</div>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/80" alt="Product 2">
        <h2>Product 2</h2>
        <p>Durable and stylish for daily use.</p>
        <div class="price">₹799</div>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/80" alt="Product 3">
        <h2>Product 3</h2>
        <p>Lightweight and comfortable.</p>
        <div class="price">₹1,299</div>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/80" alt="Product 4">
        <h2>Product 4</h2>
        <p>Trendy design with premium quality.</p>
        <div class="price">₹899</div>
    </div>

</div>

</body>
</html>
