<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEase - Mock</title>

  <style>
    /* Reset small defaults */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Times New Roman", Georgia, serif;
      background: #fff;
      color: #111;
      line-height: 1.3;
      padding: 18px; /* page border spacing like screenshot */
    }

    /* Outer border to mimic screenshot frame */
    .page-frame {
      border: 3px solid #222;
      min-height: 560px;
      overflow: hidden;
    }

    /* Top navbar */
    header {
      background: #1f1f1f; /* dark bar */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
    }

    /* Left logo */
    .brand {
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    /* center nav menu */
    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
      align-items: center;
    }

    nav a {
      color: #dfe6e6;
      text-decoration: none;
      font-size: 15px;
      padding: 4px 6px;
    }

    nav a:hover { color: #fff; text-decoration: underline; }

    /* right area */
    .right-actions {
      display: flex;
      gap: 18px;
      align-items: center;
      color: #fff;
      font-size: 15px;
    }

    .right-actions .cart {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* Main content area */
    .main {
      padding: 22px 28px;
    }

    .title {
      font-family: "Times New Roman", Georgia, serif;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #333;
    }

    /* small screens: stack nav items */
    @media (max-width: 720px) {
      nav ul { gap: 12px; font-size: 14px; }
      header { padding: 10px 14px; }
      .page-frame { min-height: 420px; }
    }
  </style>
</head>
<body>
  <div class="page-frame">
    <header>
      <div class="brand">ShopEase</div>

      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="right-actions">
        <div class="cart">Cart ðŸ›’</div>
        <div class="login">Login</div>
      </div>
    </header>

    <main class="main">
      <h1 class="title">Welcome to ShopEase!</h1>
      <div class="subtitle">Your one-stop destination for all shopping needs.</div>
    </main>
  </div>
</body>
</html>
